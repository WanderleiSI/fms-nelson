{% extends 'base_authentication.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-md-4">

    </div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-4">
                    <h2 style="text-align: center;">Cadastre-se:</h2>
                </div>
                
                <form action="{% url 'cadastro' %}" method="post">

                    {% csrf_token %}

                    {% include 'dashboard/mensagens.html' %}
                    <div class="form-group  mt-2">
                        <input type="text" name="username" id="usernameField" placeholder="Nome de usuÃ¡rio" class="form-control form-control-sm" value="{{fieldVal.username}}" required
                        />
                    </div>
                    <div class="feedback_error invalid-feedback" style="display: none">

                    </div>
                    <div class="form-group  mt-2">
                        <input type="email" name="email" id="emailField" class="form-control form-control-sm" placeholder="Email" value="{{fieldVal.email}}" required
                        />
                    </div>
                    <div class="email_error invalid-email" style="display: none">

                    </div>
                    <div class="form-group  mt-2">
                        <input type="password" name="password" id="passwordField" class="form-control form-control-sm" placeholder="Senha" required
                        />
                    </div>
                    <div class="mt-3 mb-3">
                        <small style="float: right; cursor: pointer;" class="exibeSenha">Mostrar senha</small>
                    </div>

                    <input type="submit" value="Cadastrar" class="submit-btn btn btn btn-secondary btn-lg btn-block w-100 mt-4" action="{% url 'login' %}"/>
                    <p class="mt-2 mb-3 text-muted" style="text-align: center;">&copy;FMS 2024</p>
                </form>
            </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">

    </div>
</div>

<script src="{% static 'js/cadastro.js' %}">

</script>
{% endblock %}
